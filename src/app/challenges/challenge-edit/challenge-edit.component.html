<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row mb-3">
      <div class="col-xs-12">
        <span
          class="form-check form-switch"
          *ngFor="let tag of challengeToBeEdited.tags"
        >
          <input
            type="checkbox"
            class="form-check-input"
            [(ngModel)]="tag.value"
            id="tag.id"
          />
          <label [for]="tag.id" class="form-check-label">{{ tag.label }}</label>
        </span>
      </div>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-floating mb-3">
            <input
              type="text"
              id="title"
              class="form-control app-primary-input"
              formControlName="title"
              required
            />
            <label for="title">Title</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-floating mb-3">
            <textarea
              type="text"
              id="description"
              class="form-control app-primary-input"
              formControlName="description"
              style="height: 250px"
              required
              maxlength="500"
            ></textarea>
            <label for="description">Description</label>
          </div>
        </div>
      </div>
      <div>
        <button
          [disabled]="!form.valid"
          type="submit"
          class="btn btn-primary app-primary-btn"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
