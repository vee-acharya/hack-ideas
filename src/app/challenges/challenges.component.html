<div class="row">
  <div class="col-md-10">
    <h4>Challenges</h4>
    <ul>
      <li
        style="margin-bottom: '5px'"
        *ngFor="let challenge of challenges; let i = index"
      >
        {{ challenge }}
        <button
          class="btn btn-secondary"
          [routerLink]="['/challenges', i, 'edit']"
        >
          Edit
        </button>
      </li>
    </ul>
  </div>
</div>
<button class="btn btn-primary" [routerLink]="['/challenges', 'new']">
  Add Challenge
</button>
